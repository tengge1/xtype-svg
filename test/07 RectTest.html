<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>07 RectTest</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="../dist/xtype-svg.js"></script>
    <script>
        var dom = XType.SVG.create({
            xtype: 'svg',
            parent: document.body,
            attr: {
                width: 400,
                height: 400,
                viewBox: '0 0 220 100'
            },
            children: [{
                xtype: 'rect',
                attr: {
                    x: 10,
                    y: 10,
                    width: 80,
                    height: 80,
                    stroke: '#555',
                    'stroke-width': 2,
                    fill: '#f00'
                },
                listeners: {
                    click: () => {
                        alert('You clicked!');
                    }
                }
            }, {
                xtype: 'rect',
                attr: {
                    x: 120,
                    y: 10,
                    width: 80,
                    height: 80,
                    rx: 15,
                    ry: 15,
                    stroke: '#555',
                    'stroke-width': 2,
                    fill: '#f00'
                }
            }]
        });

        dom.render();
    </script>
</body>

</html>
